<!DOCTYPE html>
<html>
<head>
    <title>Login - Photo Manager</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f8fafc; display: flex; height: 100vh; align-items: center; justify-content: center; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1d4ed8; }
        .error { color: #ef4444; margin-bottom: 15px; font-size: 0.9em; text-align: center; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center; margin-top:0">Photo Manager Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
